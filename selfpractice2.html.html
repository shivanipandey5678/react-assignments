   // partice2


   function Score(){
    const[run,setRun]=React.useState(0);
    const [wicket,setWicket]=React.useState(10);

    function Incby4(){
        setRun(run+4)

    }
    function Incby8(){
        setRun(run+8)

    }
    function Incby3(){
        setRun(run+3)

    }
    function Updatwicket(){
        setWicket(wicket+1)

    }
    return(
        <>
        <p>Run:{run}</p>
        <button onClick={Incby4}>Incby4</button>
        <button onClick={Incby8}>Incby8</button>
        <button onClick={Incby3}>Incby3</button>
        <button onClick={Updatwicket}>Updatwicket</button>
        <h1>Wicket:{wicket}</h1>
        </>
    )
   }
    let place=ReactDOM.createRoot(document.getElementById("root"));

    place.render(< Score/>)
